<!DOCTYPE html>
<html>
    <head>
        <script>
         function Studnet(name ,kor, math, sci){
            this.이름 = name;
            this.국어 = kor;
            this.수학 = math;
            this.과학 = sci;

            this.sum = function(){
                return this.국어 + this.수학 + this.과학 ;
            };
            this.avg = function(){
                return this.sum()/3;
            };
            }
         
         let student1 = new Studnet("정서화",100,90,80);
         let student2 = new Studnet("홍길동",90,90,80);
        console.log(student1.sum() + "/"+ student1.avg());
        console.log(student2.sum() + "/"+ student2.avg());

        
        
        
        </script>
    </head>
</html>
