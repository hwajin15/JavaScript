        if(element %2 ==1)
       newarray.push(element);
    });

    {
        console.log(element);
    });

    let grade = array.map(function(grade)

      }
      else {

      }
    });
    for (let i=0; i<array.length; i++){
        console.log(array[i]+"=>"+ grade[i]);
            }
    grade.forEach(function(grade)
    {
        console.log(grade);
