<!DOCTYPE html>
<html>
<head>
    <script>
    let weather_json =`{
    "weather": [
    {
    "main": "Clouds",
    "description": "overcast clouds",
    "icon": "04d"
    }
    ],
    "main": {
    "temp": 7.7,
    "temp_min": 7.7,
    "temp_max": 9.7,
    "humidity": 41
    },
    "wind": {
    "speed": 1.86
    },
    "dt": 1580273104
    }
    `;
    window.onload= function(){

    
    let _img =document.getElementById("_img");
    let _temp =document.getElementById("_temp");
    let _temp_min=document.getElementById("_temp_min");
    let _temp_max=document.getElementById("_temp_max");
    let _wind =document.getElementById("_wind"); 

    //json 파일값을 각 tag 값에 지정
    //createElement() ,createTextNode()
    //innerHTML 
    //appendChild
 
    let parsedJson =JSON.parse(weather_json);

    let _image =document.createElement("img");
    _image.src = "http://openweathermap.org/img/wn/" + parsedJson.weather[0].icon + ".png" ;
    _img.appendChild(_image); 
    _temp.innerText="현재온도" + parsedJson.main.temp + "도"
    + ", " + parsedJson.weather[0].main;

    _temp_min.innerText=parsedJson.main.temp_min;
    _temp_max.innerText=parsedJson.main.temp_max;
    +parsedJson.main.temp_max;
    _wind.innerText="풍량:" + parsedJson.wind.speed 
    + ", 습도" + parsedJson.main.humidity;
    }
    
    </script>
</head>
<body>
    <table  >
        <tr>
        <td rowspan="2" id="_img"></td>
        <td colspan="2" id="_temp"></td>
        
        
        </tr>
        <tr>
      <td><span id="_temp_min"style="color: blue;"></span> 
       <span id="_temp_max"style="color: rebeccapurple;"></span></td>
        <td id="_wind">/풍량</td>
        </tr>
    
</table>


</body>
</html>
